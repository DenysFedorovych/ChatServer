<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/chat.css">
</head>
<style>
</style>
<body>
<div class="chatwindow">
    <div class="users_list">
        <header class="user_header">
            <span class="spantext" id="usersLabel">Users</span>
        </header>
        <div class="users_body">
            <p>********</p>
            <p>********</p>
            <p>********</p>
            <p>********</p>
            <p>********</p>
            <p>********</p>
            <p>********</p>
            <p>********</p>

        </div>
    </div>
    <div class="chat_dialogs_template">
        <header class="mainHeader">
            <span class="spantext" id="main">Old style chat</span>
            <span class="spantext" id="status">OFFLINE</span>
            <span class="spantext" id="buttonExit">
                <button type="button" id="exitBtn">EXIT</button>
            </span>
        </header>
        <div id="messages"></div>
        <form id="form">
            <div class="write_area">
                <textarea id="input" onkeypress="sendByEnter()"></textarea>
                <div class="buttonSend">
                    <button type="button" id="sendBtn" onclick="sendMsg()">Send</button>
                </div>
                <div class="buttonOptions">
                    <button type="button" id="options" onclick="sendMsg()">
                        <img src="https://image.flaticon.com/icons/png/512/42/42877.png"
                        width="24px" height="24px">
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="../scripts/app.js">
</script>
</body>
</html>
